<div>
    <fieldset>
        <div class="form-date">
            <p class="form-hint">For example, 31 3 1980</p>

            <div class="form-group form-group-day">
                <label for="dob-day">Day</label>
                <input class="form-control"
                       id="dob-day"
                       type="number"
                       pattern="[0-9]*"
                       placeholder="DD"
                       min="0"
                       max="31"
                       name="dateFields.day"
                       data-ng-model="dateFields.day"
                       data-ng-change="dateChanged()">
            </div>
            <div class="form-group form-group-month">
                <label for="dob-month">Month</label>
                <input class="form-control"
                       id="dob-month"
                       type="number"
                       pattern="[0-9]*"
                       placeholder="MM"
                       min="0"
                       max="12"
                       name="dateFields.month"
                       data-ng-model="dateFields.month"
                       data-ng-change="dateChanged()">
            </div>
            <div class="form-group form-group-year">
                <label for="dob-year">Year</label>
                <input class="form-control"
                       id="dob-year"
                       type="number"
                       pattern="[0-9]*"
                       placeholder="YYYY"
                       min="0"
                       name="dateFields.year"
                       data-ng-model="dateFields.year"
                       data-ng-change="dateChanged()">
            </div>
        </div>
    </fieldset>
</div>
